 <div class="lk_reklamodatel">
    <header ng-controller="headerLkCtrl as vm">
    <img class="logo" src="assets/images/logo.png" alt="reklaman">
    <div class="right-div flex">
      <span class="green bolder">Баланс: {{vm.company.balance}} <i class="fa fa-rub"></i></span>
      <button class="btn-green">+</button>
      <div set-background-img src="{{vm.company.photo}}" class="user-photo"></div>
      <span class="user-name">{{vm.company.name}}</span>
      <div class="logout">
      </div>
    </div>
  </header>
  <div class="content flex">
    <div class="sidebar flex" ng-class="{'sidebar-compressed':vm.compressed}" ng-controller="sidebarCtrl as vm">
      <div class="top flex">
        <div class="arrow" ng-click="vm.compressed=!vm.compressed">
          <img src="assets/images/double-angle-pointing-to-right.png" alt="">
        </div>
        <div ui-sref="reklamodateli" class="item flex">
          <img src="assets/images/home.png" alt="megaphone">
          <div class="item-name" >
            <span >Главная</span>

          </div>
        </div>
        <div class="item flex" ui-sref="users" >
          <img src="assets/images/smartphone-white.png" alt="megaphone">
          <div class="item-name">
            <span>Мои баннеры</span>

          </div>
        </div>
        <div class="divider"><p>| | |</p></div>
        <div ui-sref="settings" class="item flex">
          <img src="assets/images/user.png" alt="megaphone">
          <div class="item-name">
            <span>Профиль</span>

          </div>
        </div>
        <div ui-sref="settings" class="item flex">
          <img src="assets/images/message-white.png" alt="megaphone">
          <div class="item-name">
            <span>Тикеты</span>

          </div>
        </div>
        <div ui-sref="settings" class="item flex">
          <img src="assets/images/information.png" alt="megaphone">
          <div class="item-name">
            <span>FAQ</span>

          </div>
        </div>
      </div>     
      <div class="bottom">
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="copy flex">
          <img class="logo" src="assets/images/logo-white.png" alt="reklaman">
          <span> &copy; Рекламан, 2017 г</span>
        </div>            
      </div>  
    </div>

    <div>
      <div class="main-content" ui-view>    </div>  

      <footer>
        <a href="">Пользовательское соглашение</a>
        <a href="">Конфиденциальность</a>
        <a href="">Оферта</a>
      </footer>
    </div>
    
  </div>
 </div>
