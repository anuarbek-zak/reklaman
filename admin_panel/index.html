<div class="admin_panel">

  <header ng-controller="headerAdminCtrl as vm">
    <img class="logo" src="assets/images/logo.png" alt="reklaman">
    <div class="right-div flex">
      <a ui-sref="reklamodateli_questions" >Впоросы рекламодателей</a>
      <span ui-sref="reklamodateli_questions" class="counter"> {{vm.questionsCounter.advertisers}}
      </span>
      <a ui-sref="users_questions">Впоросы Полльзователей</a>
      <span ui-sref="users_questions" class="counter">{{vm.questionsCounter.users}}</span>
      <div set-background-img src="{{vm.admin.photo}}" class="user-photo"></div>
      <span class="user-name">{{vm.admin.name}}</span>
      <div class="logout">
      </div>
    </div>
  </header>
  <div class="content flex">
    <div class="sidebar flex" ng-class="{'sidebar-compressed':vm.compressed}" ng-controller="sidebarCtrl as vm">
      <div class="top flex">
        <div class="arrow" ng-click="vm.compressed=!vm.compressed">
          <img src="assets/images/double-angle-pointing-to-right.png" alt="">
        </div>
        <div ui-sref="reklamodateli" class="item flex">
          <img src="assets/images/megaphone-(1).png" alt="megaphone">
          <div class="item-name" >
            <span >Рекламодатели</span>

          </div>
        </div>
        <div class="item flex" ui-sref="users" >
          <img src="assets/images/user.png" alt="megaphone">
          <div class="item-name">
            <span>Пользователи</span>

          </div>
        </div>
        <div class="divider"><p>| | |</p></div>
        <div ui-sref="settings" class="item flex">
          <img src="assets/images/settings2.png" alt="megaphone">
          <div class="item-name">
            <span>Настройки</span>

          </div>
        </div>
      </div>     
      <div class="bottom">
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="copy flex">
          <img class="logo" src="assets/images/logo-white.png" alt="reklaman">
          <span> &copy; Рекламан, 2017 г</span>
        </div>            
      </div>  
    </div>

    <div>
      <div class="main-content" ui-view>    </div>  

      <footer>
        <a href="">Пользовательское соглашение</a>
        <a href="">Конфиденциальность</a>
        <a href="">Оферта</a>
      </footer>
    </div>

    </div>  
</div>
